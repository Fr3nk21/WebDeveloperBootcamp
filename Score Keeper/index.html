<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div id="#section">
    <img src="./img/photo01.jpg" alt="ping pong">

    <h3>Ping Pong Score Keeper</h3>

    <h1>
      <span id="#player1">
        0
      </span>
      to
      <span id="#player2">
        0
      </span>
    </h1>

    <p>Use the buttons below to keep score.</p>

    <p>Playing To
      <select name="matchNumber" id="matchNumber">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </p>

    <div>
      <button id="#btn1">+1 Player One</button>
      <button id="#btn2">+1 Player Two</button>
      <button id="#btnReset">Reset</button>
    </div>

  </div>

  <script src="./app.js"></script>
</body>

</html>
