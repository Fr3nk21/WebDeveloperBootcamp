<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section>
        <div class="row">
            <div class="column">
                <img src="icon1.png" alt="Paper plane in the sky">
                <h3>Personal</h3>
                <p>Custom Domains</p>
                <p>Sleep after 30 mins of inactivity</p>
                <p class="price">Free</p>
                <button>Sign Up</button>
            </div>
            <div class="column">
                <img src="icon2.png" alt="Airplane in the sky">
                <h3>Small Team</h3>
                <p>Never Sleeps</p>
                <p>Multiple workers for more powerful apps</p>
                <p class="price">$150</p>
                <button id="selected">Free Trial</button>
            </div>
            <div class="column">
                <img src="icon3.png" alt="Around the World">
                <h3>Enterprise</h3>
                <p>Dedicated</p>
                <p>Simple Horizontal Scalability</p>
                <p class="price">$400</p>
                <button>Free Trial</button>
            </div>
        </div>
    </section>

</body>

</html>
